<!DOCTYPE html>
<html>
    <head>
        <title>Code Editor - Shared Programming</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sharedprogramming.css" />


<style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    #editor {
        margin: 0;
        position: absolute;
        top: 6vw;
        bottom: 6vw;
        left: 6vw;
        right: 6vw;
        font-size:24pt;
    }
</style>

<script>
function switchTo(newPage) {
    var code = editor.getValue();
    code = escape(code);
    localStorage.setItem("editorText01", code);
    location.replace(newPage);
}

</script>

    </head>
    <body>

<pre id="editor">
var i;
for (i = 0; i &lt;= 10; i++) {
    document.write("5 x "+i+ " = " + (5*i)+"&lt;br&gt;" );
}
</pre>



<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/javascript");

    var code = localStorage.getItem("editorText01");
    if (code != null) {
	code=unescape(code);
	editor.setValue(code,-1);
    }


</script>
