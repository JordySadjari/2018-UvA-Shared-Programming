var i;
for (i = 0; i &lt;= 10; i++) {
    document.write("5 x "+i+ " = " + (5*i)+"&lt;br&gt;" );

</pre>

<script>

    var code = localStorage.getItem("editorText01");
    if (code != null) {
	code=unescape(code);
	document.getElementById("editor").innerHTML = code.replace(/</g,"&lt;").replace(/>/g,"&gt;");
    }
</script>
