<!DOCTYPE html>
<html>
    <head>
        <title>Drawing Tools - Code Editor - Shared Programming</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sharedprogramming.css" />
        <link rel="stylesheet" href="drawingtool.css" />
    </head>
    <body>
        <div class="button-bottom"><a href='CodeEditor.html'>&darr;</a></div>
<center>
<h1>Drawing Tools - Code Editor</h1>
</center>


 <canvas width="600" height="400"></canvas>
  <div class="controls">
    <ul>
      <li class="red selected"></li>
      <li class="blue"></li>
      <li class="yellow"></li>
    </ul>
    <button id="revealColorSelect">New Color</button>
    <div id="colorSelect">
      <span id="newColor"></span>
      <div class="sliders">
        <p>
          <label for="red">Red</label>
          <input id="red" name="red" type="range" min=0 max=255 value=0>
        </p>
        <p>
          <label for="green">Green</label>
          <input id="green" name="green" type="range" min=0 max=255 value=0>
        </p>
        <p>
          <label for="blue">Blue</label>
          <input id="blue" name="blue" type="range" min=0 max=255 value=0>
        </p>
      </div>
      <div>
        <button id="addNewColor">Add Color</button>
      </div>
    </div>
  </div>



    </body>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="drawingtool.js" type="text/javascript" ></script>
</html>
